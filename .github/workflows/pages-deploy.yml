name: 'Automatic build'
on:
  push:
    branches:
      - main
    paths:
      - website/**

jobs:
  continuous-delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install ğŸšš
        run: npm install

      - name: Build ğŸ”§
        run: npm run build
        env:
          REPO_OWNER: ${{github.repository_owner}}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output